<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="image">
          <img src="thermometer.png" alt="" />
        </div>
        <h2>Temperature Converter</h2>
      </header>
      <div class="celsius-container">
        <h3>Celsius to Fahrenheit</h3>
        <input type="text" id="celsius" placeholder="Enter temperature in Celsius" />
        <button id="buttonCelsius" >Convert to Fahrenheit</button>
        <button id="buttonCelsiusReset" >Reset</button>
        <br />
        <div id="fahrenheitResult" class="temperatureResult"></div>
      </div>
      <hr />
      <div class="fahrenheit-container">
        <h3>Fahrenheit to Celsius</h3>
        <input type="text" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />
        <button id="buttonFahrenheit" onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
        <button id="buttonFahrenheitReset" >Reset</button>
        <br />
        <div id="celsiusResult" class="temperatureResult"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
